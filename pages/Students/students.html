
<h1> Students</h1>

<p>{{ message }}</p>


<md-content layout="column" flex>

        <md-table-container>

            <table   md-table md-row-select="options.rowSelection"
                     multiple="{{options.multiSelect}}"
                     ng-model="selected" md-progress="promise">
                <thead  md-head ng-if="!options.decapitate"  md-order="query.order" md-on-reorder="logOrder" >
                <tr  md-row >

                    <th md-column >First name</th>
                    <th md-column >Last name</th>

                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="student" md-select-id="name.first" md-auto-select ng-repeat="student in studentList | limitTo: query.limit : (query.page -1) * query.limit">
                    <td  ng-model="studemt.name.first"
                         md-cell
                         ng-click="editComment($event, student)">
                        {{ student.name.first }}
                    </td>
                    <td md-cell>{{ student.name.last}}</td>
                    <td md-cell>{{ avgGrade() }}</td>
                </tr>

                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-limit-options=limitOptions md-page="query.page" md-total="{{studentList.length}}"
                             md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks"
                             md-on-paginate="logPagination"></md-table-pagination>


</md-content>
