<div class="mdc-card" >
    <section class="mdc-card__primary">
        <h1 class="mdc-card__title mdc-card__title--large">Register Screen</h1>
        <p>{{ message }}</p>
    </section>
    <section class="mdc-card__supporting-text" >

        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form name="registerForm" ng-submit="appRegister()" role="form">
            <div class="group" >
                <i class="fa fa-key"></i>
                <input type="text" name="userid" id="userid" class="form-control" ng-model="user.userid" required />
                <span class="highlight" ></span><span class="bar" ></span>  <label for="userid">User ID</label>
                <span ng-show="registerForm.userid.$dirty && registerForm.userid.$error.required" class="help-block">User ID required </span>
            </div>

            <div class="group" >
                <i class="fa fa-key"></i>
                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
                <span class="highlight" ></span><span class="bar" ></span>  <label for="firstName">First Name</label>
                <span ng-show="registerForm.firstName.$dirty && registerForm.firstName.$error.required" class="help-block">First Name required </span>
            </div>

            <div class="group" >
                <i class="fa fa-key"></i>
                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="user.lastName" required />
                <span class="highlight" ></span><span class="bar" ></span>  <label for="lastName">Last Name</label>
                <span ng-show="registerForm.lastName.$dirty && registerForm.lastName.$error.required" class="help-block">Last Name required </span>
            </div>

            <div class="group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required
                       ng-change="validatePassword()"/>
                <span class="highlight" required></span><span class="bar"></span>
                <label for="password">Password</label>

                <div ng-messages="registerForm.password.$error" ng-show="registerForm.password.$invalid && registerForm.password.$touched">
                    <div ng-message="required"><span>Password required</span></div>
                    <div ng-message="minlength"><span>Password minimal length is 8 characters</span></div>
                </div>

            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="registerForm.$invalid ||registerForm.password.$error.required || registerForm.userid.$error.required" class="button buttonBlue">Register
                </button>
